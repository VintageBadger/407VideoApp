<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rough draft of start page layout</title>
  <meta name="description" content="App's start page.">
  <link rel="stylesheet" href="main.css">


  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- for cordova SQLite -->
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!--Accessing Camera Hardware -->
  <uses-feature android:name="android.hardware.camera">
  <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE">
  <uses-permission android:name="android.permission.RECORD_AUDIO">




</uses-permission></uses-permission></uses-feature></head>
<body ng-app="videoApp" ng-controller="startPage">

<h1>Video App Rough draft of start page layout</h1>
<h2>Make changes as you'd like</h2>
<section  class="upload">
  <button ion-button="" round="" style="height:100px;width:100px" id="uploadFile" ng-click="on_uploadFile()">
    Upload File
  </button>
</section>
<section>
  <button ion-button="" round="" style="height:100px;width:100px" id="takeAVideo" ng-click="on_takeAVideo()">
    Take A Video
  </button>
</section>

</body>
</html>
